<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recognition and Language Translator</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Voice Recognition and Language Translator</h1>
    <div class="container">
        <div class="translator_area">
            <div class="nav_items">
                <div>
                    <select>
                        <option value="en-GB">English</option>
                        <option value="en-GB">Bengali</option>
                        <option value="en-GB">Hindi</option>
                    </select>
                </div>
                <div class="bx bx-transfer"></div>
                <div>
                    <select>
                        <option value="en-GB">Bengali</option>
                        <option value="en-GB">Hindi</option>
                        <option value="en-GB">English</option>
                    </select>
                </div>
            </div>
            <div class="writing_box">
                <div class="property_form">
                    <textarea maxlength="7000" class="fromText"
                        placeholder="Write here..."></textarea>
                    <div class="icons">
                        <span class="bx bx-volume-full"></span>
                        <div class="word_length">0/7,000</div>
                    </div>
                </div>
                <div class="property_translate">
                    <textarea maxlength="7000" class="toTranslate"
                        placeholder="" disabled></textarea>
                    <div class="icons">
                        <span class="bx bx-volume-full"></span>
                        <span class="bx bx-copy"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/language.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
